<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- BootStrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Lotto Generator</title>
    </head>
    <body>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
        <!-- BootStrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <!-- My JS -->
        <script src="/assets/js/lotto.js"></script>

        <div class="container">
            <div class="row mt-3 mb-3">
              <div class="col d-flex justify-content-center">
                <h2>로또번호 생성기</h2>
              </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-center">
                <ul>
                  <li>번호는 <input type="number" id="suffleInterval" value="100" min="100" step="100" style="width: 80px;"> ms 간격으로 섞습니다.</li>
                  <li>당첨번호는 <input type="number" id="selectInterval" value="4500" min="1000" step="500" style="width: 80px;"> ms 간격으로 선택합니다.</li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-center">
                <button class="btn btn-primary" id="btn_select">번호생성</button>
              </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-center log"></div>
            </div>
          </div>
    </body>
</html>
